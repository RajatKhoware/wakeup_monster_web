<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Wakeup Monster is a creative agency specializing in design, development, and digital marketing solutions."
    />
    <meta
      name="keywords"
      content="creative agency, design agency, app development, website development, digital marketing, branding, Wakeup Monster, Wakeup, wakeupmoster, Monster"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Wakeup Monster" />

    <!-- Open Graph -->
    <meta property="og:title" content="Wakeup Monster | Creative Agency" />
    <meta
      property="og:description"
      content="We build brands through design, code, and marketing."
    />
    <meta
      property="og:image"
      content="https://wakeupmonster.com/icons/Icon-512.png"
    />
    <meta property="og:url" content="https://wakeupmonster.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wakeup Monster | Creative Agency" />
    <meta
      name="twitter:description"
      content="Explore our design, development, and branding services."
    />
    <meta
      name="twitter:image"
      content="https://wakeupmonster.com/icons/Icon-512.png"
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Wakeup Monster" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Wakeup Monster</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="canonical" href="https://wakeupmonster.com/" />
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
